<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artillery Plus</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app-wrapper">
    
    <!-- Page title -->
    <header>
      <h1>Artillery Plus</h1>
    </header>

    <!-- Top-left: Large real-time output -->
    <div id="result-output">100â€“1600m</div>

    <!-- Right column: History feed -->
    <section id="history-section">
      <h2>Recent Calculations</h2>
      <div id="history-entries"></div>
      <button id="toggle-history">Show More</button>
    </section>

    <!-- Bottom-left: Calculator inputs -->
    <section id="calculator-section">
      <form id="calc-form">
        <label for="faction">Faction:</label>
        <select id="faction" name="faction">
          <option value="german_us">German/US</option>
          <option value="soviet">Soviet</option>
          <option value="british">British</option>
        </select>

        <label for="distance">Distance (m):</label>
        <input type="number" id="distance" name="distance" min="100" max="1600" required />
        
        <button type="submit">Calculate</button> <!-- Hidden via CSS/JS -->
      </form>
    </section>
    
  </div>
</body>
</html>
