<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artillery Plus</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app-wrapper">

    <!-- Page title -->
    <header>
      <h1>Artillery Plus</h1>
    </header>

   <!-- Output Display Block -->
<div id="result-section">
  <div id="result-output">100–1600m</div>
  <div id="result-visual">
    <img id="faction-illustration" src="US.display.png" alt="Faction Gun" />
  </div>
</div>


    <!-- Right Column: Recent Calculations -->
    <section id="history-section">
      <div id="history-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: var(--accent);">Recent Calculations</h2>
        <label id="toggle-container" style="color: var(--accent);">
          <input type="checkbox" id="toggle-full-history"> Full History
        </label>
      </div>
      <div id="history-entries"></div>
    </section>

    <!-- Bottom Left: Calculator Inputs -->
<section id="calculator-section">
  <!-- Left box: Factions -->
<div class="calculator-box" id="faction-box">
  <h3>Factions</h3>
  <button type="button" class="faction-btn" data-faction="us">US</button>
  <button type="button" class="faction-btn" data-faction="german">German</button>
  <button type="button" class="faction-btn" data-faction="soviet">Soviet</button>
  <button type="button" class="faction-btn" data-faction="british">British</button>
</div>


  <!-- Right box: Distance -->
  <div class="calculator-box" id="distance-box">
    <div id="distance-input">
      <h3>Distance (m):</h3>
      <input type="number" id="distance" name="distance" min="100" max="1600" required />
      <div class="range-note">Range: 100–1600m</div>
    </div>
  </div>
</section>

  </div>
</body>
</html>
