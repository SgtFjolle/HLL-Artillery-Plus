<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artillery Plus</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app-wrapper">

    <!-- Page title -->
    <header>
      <h1>Artillery Plus</h1>
    </header>

    <!-- Output Display Block -->
    <div id="result-section">
      <div id="result-output">100–1600m</div>
      <div id="result-visual"></div> <!-- Placeholder for future visual -->
    </div>

    <!-- Right Column: Recent Calculations -->
    <section id="history-section">
      <h2>Recent Calculations</h2>
      <label id="toggle-container">
        <input type="checkbox" id="toggle-full-history"> Full History
      </label>
      <div id="history-entries"></div>
    </section>

    <!-- Bottom Left: Calculator Inputs -->
    <section id="calculator-section">
      <div id="faction-select">
        <h3>Faction</h3>
        <div class="faction-buttons-vertical">
          <button type="button" class="faction-btn" data-faction="german_us">US/German</button>
          <button type="button" class="faction-btn" data-faction="soviet">Soviet</button>
          <button type="button" class="faction-btn" data-faction="british">British</button>
        </div>
      </div>
      <div id="distance-input">
        <h3>Distance (m):</h3>
        <input type="number" id="distance" name="distance" min="100" max="1600" required />
        <div class="range-note">Range: 100–1600m</div>
      </div>
    </section>

  </div>
</body>
</html>
